<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/scripts.js"></script>

    <!--[if lt IE 10]>
    <script src="assets/js/placeholder.js"></script>
    <![endif]-->
    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <link href="https://cdn.bootcss.com/toastr.js/2.1.2/toastr.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/toastr.js/2.1.2/toastr.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/toastr.js/2.1.2/toastr.min.js"></script>

</head>
<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>欢迎登录Oct</strong></h1>
                    <div class="description">
                        <p>
                            这是一个简单的平台
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <p>请输入您的用户名及密码：</p>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="user_login">Username</label>
                                <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="user_login">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="user_pass">Password</label>
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="user_pass">
                            </div>
                            <button type="submit" class="btn" onclick="login()">Sign in!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
<script type="text/javascript">
    toastr.options = {
        closeButton: false,
        debug: false,
        progressBar: false,
        positionClass: "toast-top-center",
        onclick: null,
        showDuration: "300",
        hideDuration: "500",
        timeOut: "5000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut"
    };
</script>
<script>
    function login() {
        var accountName = $("#user_login"), password = $("#user_pass");
        var accountName = accountName.val(), password = password.val();
        if (!accountName || !password) {
            toastr.warning("请输入用户名或密码");
        }else {
            var paramData = {"username": accountName, "password": password};
            $.ajax({
                url: "/loginPost",
                data: JSON.stringify(paramData),
                type: "POST",
                dataType: "json",
                contentType:'application/json;charset=UTF-8',
                success: function (data) {
                    if (data.code == 1) {
                        window.location.href = "baseConfig/dashboard";
                        toastr.success("登录成功");
                    } else {
                        toastr.warning("用户名或密码不正确","登录失败");
                    }
                }
            })
        }
    }
</script>
</html>
