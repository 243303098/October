<script th:inline="javascript">
    $(document).ready(function () {

        //提交
        $("#submitButton").click(function(){

            if($("#userName").val() == ""){
                toastr.error('请输入用户名');
                return;
            }
            if($("#password").val() == ""){
                toastr.error('请输入密码');
                return;
            }
            $("#formTag").submit();
        });

    });
