<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>后台信息管理系统</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>
</head>
<body>

<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="border-bottom" th:include="header :: headerTop"></div>
        <div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
            <div class="col-lg-10">
                <h2>模块管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">UI自动化</a>
                    </li>
                    <li class="active">
                        <strong>模块管理</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">
            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">

                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <!--搜索操作框-->
                        <div class="ibox-title">
                            <h5>查询</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content" style="display: block;">
                            <form th:action="@{/uiTest/moduleManage}" class="col-sm-10 m-b-xs" th:method="post">
                                <div class="row">
                                    <div class="col-sm-7 m-b-xs">
                                        <input id="moduleName" name="moduleName" placeholder="模块名称" class="form-control" type="text" th:value="${moduleName}"/>
                                    </div>
                                    <div class="col-sm-3 m-b-xs">
                                        <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-search-plus"></i>&nbsp;&nbsp;<strong>搜索</strong>&nbsp;&nbsp;</button>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-sm-2 m-b-xs">
                                    <!---->
                                    <a th:href="@{/uiTest/editModule}" class="btn btn-primary btn-block" data-toggle="tooltip" data-placement="left" title="" data-original-title="Refresh inbox"><i class="fa fa-plus"></i>&nbsp;&nbsp;新增模块</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>模块列表</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class=" table table-hover" data-page-size="5">
                                    <thead>
                                    <tr>
                                        <th width="5%">ID</th>
                                        <th width="10%">模块名称</th>
                                        <th width="5%">状态</th>
                                        <th width="30%">参数</th>
                                        <th width="20%">返回参数</th>
                                        <th width="10%">描述</th>
                                        <th width="20">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${uiModuleList}">
                                        <td th:text="${item.id}">Onions</td>
                                        <td th:text="${item.modulename}">Onions</td>
                                        <td th:text="${item.status}">Onions</td>
                                        <td th:text="${item.paramdata}">Onions</td>
                                        <td th:text="${item.returndata}">Onions</td>
                                        <td th:text="${item.comment}">Onions</td>
                                        <td>
                                            <a th:href="@{/uiTest/editModule(id=${item.id},moduleName=${item.modulename},status=${item.status},comment=${item.comment},paramData=${item.paramdata},returnData=${item.returndata})}" title="修改"><i class="fa fa-edit text-navy"></i></a>
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <a href="#" th:onclick="'javascript:updateState('+${item.id}+',2,0);'" title="删除"><i class="fa fa-trash-o text-navy"></i></a>
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <a th:href="@{/uiTest/editUIStep(moduleId=${item.id})}" title="添加步骤"><i class="fa fa-plus text-navy"></i></a>
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="8">
                                            <ul id="pageHTML" class="pagination pull-right"></ul>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" th:include="footer :: copyright"></div>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/demo/peity-demo.js}"></script>

<!-- FooTable -->
<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>

<script th:inline="javascript">

    $("#uiTest").attr("class","active");

    var pageHTML = [[${pageHTML}]];
    $(document).ready(function () {
        $("#pageHTML").html(pageHTML);
    });

    /*<![CDATA[*/
    function updateState(id,state,commendState){
        var deleteTag;
        if(state==2){
            deleteTag = confirm("确定删除此条信息?");
        } else {
            deleteTag = true;
        }
        if(deleteTag){
            $.ajax({
                type: "POST",
                url: "/uiTest/deleteModule?id="+id,
                contentType: "application/json; charset=utf-8",
                success: function(msg){
                    window.location.reload();
                },
                error: function(){
                    alert("系统异常！");
                }
            });
        }
    }
    /*]]>*/
</script>

</body>

</html>
